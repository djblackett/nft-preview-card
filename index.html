<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./index.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="container">
      <section class="card">
        <div class="img-container">
          <img
            class="image"
            src="images/image-equilibrium.jpg"
            alt="shiny cube balancing on corner"
          />
          <div class="overlay"></div>
          <i id="eye-icon" class="fa fa-eye"></i>
        </div>
        <h1 id="title">Equilibrium #3429</h1>

        <p id="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div id="price-and-time">
          <div id="ethereum-price">
            <img
              class="icon"
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p>0.041 ETH</p>
          </div>
          <div id="time-left">
            <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div id="line"></div>

        <div id="author">
          <img id="avatar" src="images/image-avatar.png" alt="avatar image" />
          <p class="author-attribution">
            Creation of <span id="author-span">Jules Wyvern</span>
          </p>
        </div>
        <div class="attribution">
          <p id="signature">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">David Andrea</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
